<!-- renderizo mi componente img -->
<app-img [img]="product.image"></app-img>
<!-- un Pipe es una funci칩n pura, o sea, una funci칩n que dado un determinado valor siempre devolver치 el mismo resultado.

Los Pipes no modifican el valor de un dato, simplemente le cambian el aspecto visual, Angular utiliza el concepto de Pipes para la transformaci칩n de datos. en este caso estoy usando el pipe currency que es para ponerle un formato especifico de moneda a los precios en este caso por ejemplo para colombia ponerle COP al precio para indicar que son pesos colombianos
los pipes solo se usan en el HTML no en otro lado
-->
<h2> ${{ product.price | currency:'COP' }}</h2>
<p> {{ product.title | reverse }} </p>
<p> {{ product.id }}</p>
<!-- uso de la directiva higlight para modificarle el background. se pone como un atributio del elemento -->
<p appHighlight> {{ product.description }} </p>
<button (click)="onAddToCart()">Add to cart</button>
